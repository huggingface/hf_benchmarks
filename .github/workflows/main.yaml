name: Test benchmarks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python environment
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install requirements
        run: python -m pip install ".[tests]"

      - name: Run unit tests
        run: pytest